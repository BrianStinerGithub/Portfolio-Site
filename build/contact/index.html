<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--- Load css. -->
    <link rel="stylesheet" href="../static/css/contact.css">
    <!--- Load google marterial icons. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin>
    <!--- Load javascript code -->
    <script src="/static/js/script.js" crossorigin></script>
    <script src="/static/js/uikit.js" crossorigin></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    
</head>
<body>
    <!-- navbar -->
    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">
                <li class="portfolio"><a href="/">Portfolio</a></li>
                <li class="about"><a href="/about/">About</a></li>
                <li class="contact"><a href="/contact/">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- content -->
    
    <!-- icon link variables -->
    
    
    
    
    
    <!-- contact form sends email to me-->
    <section class="contact">
        <div class="left">
            
            <form class="uk-form-stacked" action="https://formsubmit.co/cee6c0a1a43c1d71f04af8472400587c" method="POST">
                <div><h1>Send me an Email!</h1></div>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="text" name="name" placeholder="Your name" required>
                </div>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="email" name="email" placeholder="Your email" required>
                </div>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" id="form-stacked-text" name="message" placeholder="Your message" required></textarea>
                </div>

                <div class="button">
                    <button class="uk-button uk-button-primary" type="submit">Send</button>
                </div>

            </form>
        </div>
        <div class="right">
            <section class="sociallinks">
                <div ><a href="https://www.linkedin.com/in/mathmagicmachine/">
                        <img class="leftimage" src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" 
                            alt="LinkedIn"></a>
                </div>
                <div ><a href="https://www.github.com/BrianStinerGithub/">
                        <img class="rightimage" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" 
                            alt="Github" /></a>
                </div>
            </section>
            <img class="communicationimage" 
                src="https://i.ibb.co/6bf16Kx/communication.png" 
                alt="communication image">
        </div>
    </section>
    <script>
        gsap.timeline({defaults: {duration: 1, opacity: 0, ease: "power2.out"}})
        .from(".communicationimage", { })
        .from(".leftimage",     { x: -150, rotation: -180 })
        .from(".rightimage",    { x: 150, rotation: 180 }, "<")
        .from(".left",          { x: -100 });
    </script>


    <!-- footer -->
    <footer class="uk-section uk-section-secondary uk-padding-remove-top black">
    </footer>
</body>
