<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    <!--- Load css. -->
    {% block style %}<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />{% endblock %}
    <!--- Load google marterial icons. -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin>
    <!--- Load javascript code -->
    <script src="static/js/script.js" crossorigin></script>
    <script src="static/js/uikit.js" crossorigin></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    
</head>
<body>
    <!-- navbar -->
    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">
                <li class="portfolio"><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
                <li class="about"><a href="{{ url_for('about') }}">About</a></li>
                <li class="contact"><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- content -->
    {% block content %}
    {% endblock %}

    <!-- footer -->
    <footer class="uk-section uk-section-secondary uk-padding-remove-top black">
    </footer>
</body>
